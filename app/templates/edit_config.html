{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
<div class="container">
    <div class="card border-info m-3">
        <div class="card-body">
            <h4 class="card-title">Hostname: {{ hostname }}</h4>
            <p class="card-text">Domain: {{ domain }}</p>
        </div>
    </div>
    <div class="container">
        {{ wtf.quick_form(form) }}
    </div>
</div>
{% endblock %}
